<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Web Assignment 0</title>
  <meta name="description" content="First web assignment">
  <meta name="author" content="student name">
  <style = "font-family: Segoe UI"></style>

  <script language="javascript">
    function setText()
    {
        textarea = document.getElementsByName("foodtype")[0];
        radios = document.getElementsByName("colors");
        select = document.getElementById("foods");
        text = select.value;

        color = "";
        for(i = 0; i < radios.length; i++)
            {
            if(radios[i].checked)
            {
                color = radios[i].value;
                break;
            }
            
        }
        textarea.style.color = color;
        textarea.value = text;
    }

  </script>

  
</head>

<body>
    <h1 style = "text-align:center; font-family: Verdana;  font-weight: bold; font-size:36px">SWEN-344 Web Assignment 0</h1>
    <h2 style = "text-align:center; font-family: Impact">Section 02</h2>

    <div style = "text-align:center" >
        <select id="foods" name="foods" onchange="setText()" >
            <option value="" selected></option>
            <option value="Protein">Protein</option>
            <option value="Carbs">Carbs</option>
            <option value="Fruits">Fruits</option>
            <option value="Vegetables">Vegetables</option>
            <option value="Sweets">Sweets</option>
        </select><br>
        
        <div style = "margin-left:48%; text-align:left">
            <input type="radio" id="Black" name="colors" value="Black">
            <label for="Black">Black</label><br>
            <input type="radio" id="Red" name="colors" value="Red">
            <label for="Red">Red</label><br>
            <input type="radio" id="Green" name="colors" value="Green">
            <label for="Green">Green</label><br>
            <input type="radio" id="Blue" name="colors" value="Blue">
            <label for="Blue">Blue</label><br>
            <input type="radio" id="Purple" name="colors" value="Purple">
            <label for="Purple">Purple</label><br>

        </div>
        <textarea style="resize: none" rows="5" cols="40" name="foodtype">Food Type...</textarea>
    </div>
</html>
